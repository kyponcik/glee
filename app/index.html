<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Glee</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
   
   <header class="header">
      <div class="large-container">
         <div class="header__inner">
            <a class="logo" href="#">
               <img class="logo__img" src="images/logo.svg" alt="logo">
               Glee.
            </a>
            <nav class="menu">
               <ul class="menu__list">
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Home
                        <span>+</span>
                     </a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">About</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Services</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Pages
                        <span>+</span>
                     </a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">News</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Contact</a>
                  </li>
               </ul>
            </nav>
            <div class="user-nav">
               <a class="user-nav__link--search" href="#"></a>
               <div class="user-nav__group">
                  <a class="user-nav__link user-nav__link--like" href="#">
                     <span class="user-nav__link-wrapper">
                        <img class="user-nav__link-img" src="images/icons/heart.png" alt="like icon">
                        <span class="user-nav__num">0</span>
                     </span>
                  </a>
                  <span class="user-nav__group-border"></span>
                  <a class="user-nav__link user-nav__link--cart" href="#">
                     <span class="user-nav__link-wrapper">
                        <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart icon">
                        <span class="user-nav__num">0</span>
                     </span>
                  </a>
               </div>
               <button class="user-nav__btn">
                  <img class="user-nav__btn-img" src="images/nav-btn.png" alt="navigation button">
               </button>
            </div>
         </div>
      </div>
   </header>

   <script src="js/main.min.js"></script>
</body>
</html>
